<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

 <ul class="language">
        <li>javaScript</li>
    </ul>

    
</body>
<script>
        function addLanguage(langName){
    const li = document.createElement("li");
    li.innerHTML = `${langName}`;
    document.querySelector('.addLanguage').appendChild(li)
   }
   addLanguage("python");
    </script>
